<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script defer src="./index.js"></script>
</head>

<body>
    <div class="container">
        <form id="form">
            <h1>Your info na si tafadhali!</h1>
            <div class="input-control">
                <label for="email">Email</label>
                <input id="email" name="email" type="email" class="form-fields">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="zipcode">Zip code</label>
                <input id="zip-code" name="zip-code" type="text" class="form-fields">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="country">Country</label>
                <input id="country" name="country" type="text" class="form-fields">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="password">Password</label>
                <input id="password" name="password" type="password" class="form-fields">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="password2">Password again</label>
                <input id="password2" name="password2" type="password" class="form-fields">
                <div class="error"></div>
            </div>
            <button type="submit">Sign Up</button>
        </form>

        <div class="success-payment-popup hidden">
            <h2 class="enter-title-success-payment">Mzeee hapo fity!</h2>
            <div class="registration-success-payment">
                <p class="registration-text-success-payment">Sasa wacha tukuscam vizuri sana!</p>
            </div>
            <div class="button-wrap-success-payment">
                <a href="#" class="enter-profile-button-success-payment">Thanks but no thanks!</a>
            </div>
        </div>
    </div>
</body>

</html>
